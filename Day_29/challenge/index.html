<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Contactez-nous</title>
  </head>
  <body>
    <header>
      <h1>Contactez-nous</h1>
    </header>
    <main>
      <form action="/challenge" method="GET">
        <section>
          <h2>Comment pouvons-nous vous aider ?</h2>
          <ul>
            <li>
              <label for="username">Votre nom</label>
              <input type="text" id="username" name="username" required />
            </li>
            <li>
              <label for="email">Votre adresse mail</label>
              <input type="email" id="email" name="email" required />
            </li>
            <li>
              <label for="phone">Votre numéro de téléphone</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                required
                minlength="5"
              />
            </li>
            <li>
              <label for="message">Votre message</label>
              <textarea
                id="message"
                name="message"
                required
                minlength="10"
                maxlength="200"
                rows="6"
              ></textarea>
            </li>
          </ul>
        </section>
        <section>
          <label for="channel">Comment nous avez-vous découverts ??</label>
          <select name="channel" id="channel" required>
            <option value="search">En cherchant sur le web</option>
            <option value="word-of-mouth">Par le bouche-à-oreille</option>
            <option value="other">Autrement</option>
          </select>
        </section>
        <section>
          <h2>Par quel moyen voulez-vous que l'on vous réponde ?</h2>
          <ul>
            <li class="inline-control">
              <input
                type="radio"
                name="reply"
                id="reply-phone"
                value="phone"
                required
              />
              <label for="reply-phone">Appelez-moi</label>
            </li>
            <li class="inline-control">
              <input
                type="radio"
                name="reply"
                id="reply-email"
                value="email"
                required
              />
              <label for="reply-email">Envoyez-moi un email</label>
            </li>
            <li class="inline-control">
              <input
                type="radio"
                name="reply"
                id="reply-none"
                value="none"
                required
              />
              <label for="reply-none">Ne me répondez-pas</label>
            </li>
          </ul>
        </section>
        <section class="inline-control">
          <input
            type="checkbox"
            name="accept-terms"
            id="accept-terms"
            required
          />
          <label for="accept-terms">J'accepte les termes</label>
        </section>
        <section id="form-actions">
          <button type="reset" class="btn-empty">Annuler</button>
          <button type="submit" class="btn-filled">Envoyer</button>
        </section>
      </form>
    </main>
  </body>
</html>
