<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Krub:wght@400;600&family=Zilla+Slab&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Best Courses</title>
  </head>

  <body>
    <div class="card-container">
      <h1>Monthly Subscription</h1>
      <p class="card-details">Full flexibility and access to all courses</p>
      <p class="price">$20</p>
      <p class="price-details">
        Recurring payment on monthly basis - cancel anytime!
      </p>
      <div class="sub-details">
        <div class="sub-feature">
          <p class="sub-feature-text">40 courses</p>
        </div>
        <div class="sub-feature">
          <p class="sub-feature-text">Downloadable resources</p>
        </div>
        <div class="sub-feature">
          <p class="sub-feature-text">Certificate of completion</p>
        </div>
      </div>
      <div class="button-container">
        <a class="button" href="">Join now</a>
      </div>
    </div>
  </body>
</html>
